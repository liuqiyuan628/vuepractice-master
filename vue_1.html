<!DOCTYPE html>
<html>
  <head>
    <title>Intro to v-bind</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .container {
        background: #cecece;
      }
      .highlight {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!
		
		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
      <span v-bind:class="loadClass"> look at me! </span>
      <img
        v-bind:class="imgClass"
        v-bind:src="imgSrc"
        v-bind:alt="imgAlt"
        v-bind:title="imgTitle"
      />
    </div>

    <script>
      var app = new Vue({
        //Bind Vue object to HTML element through query selector
        el: "#app",
        data: {
          loadClass: "container",
          // newStyle : 'font-size:30px;',
          // newAlt : 'dynamically set alt!'
          imgClass: "highlight",
          imgSrc:
            "https://images.unsplash.com/photo-1537029114708-467d4a6f3f16?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80",
          imgAlt: "Ferrari Formula one car",
          imgTitle: "Ferrari F1 car",
        },
      });
    </script>
  </body>
</html>
